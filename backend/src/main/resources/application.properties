# PostgreSQL (RNF004). Em Railway, vincule o servi√ßo Postgres para injetar PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE.
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${PGUSER:postgres}
quarkus.datasource.password=${PGPASSWORD:${DB_PASSWORD:}}
quarkus.datasource.jdbc.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:inventory}

# JPA / Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect

# REST (Railway injecta PORT; localmente usa 8080)
quarkus.http.port=${PORT:8080}
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:3000,http://localhost:5173,https://autoflex-teste.vercel.app
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type
